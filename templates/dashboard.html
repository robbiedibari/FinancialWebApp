<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="{{ url_for('static', filename='css/tailwind_output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Main Wrapper -->
  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-200 p-6">
      <h1 class="text-lg font-bold mb-8">My Account:</h1>
      <nav class="space-y-4">
        <a href="{{url_for('home')}}" class="block text-gray-600 hover:text-gray-800"><i class="fas fa-home"></i> Home</a>
        <a href="#" class="block text-gray-600 hover:text-gray-800"><i class="fas fa-file"></i> Invoices</a>
        <a href="#" class="block text-gray-600 hover:text-gray-800"><i class="fas fa-users"></i> Customers</a>
        <a href="#" class="block text-gray-600 hover:text-gray-800"><i class="fas fa-cog"></i> Settings</a>
          <a href="{{url_for('logout')}}" class="block text-gray-600 hover:text-gray-800"><i class="fas fa-cog"></i>logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 space-y-8">

      <!-- Header -->
      <header class="flex items-center justify-between">
        <h2 class="text-2xl font-semibold"> {{username | capitalize}}'s Transactions</h2>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600">Add Expense</button>
      </header>

      <!-- Stats Cards -->
      <section class="grid grid-cols-4 gap-4">
    <div class="bg-white p-4 rounded-lg shadow-md text-center">
      <p class="text-xl font-bold">$1,500</p>
      <p class="text-gray-500">Total Expenses</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-md text-center">
      <p class="text-xl font-bold">$2,000</p>
      <p class="text-gray-500">Monthly Budget</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-md text-center">
      <p class="text-xl font-bold">$500</p>
      <p class="text-gray-500">Remaining Budget</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-md text-center">
      <p class="text-xl font-bold">Food & Dining</p>
      <p class="text-gray-500">Top Category</p>
    </div>
  </section>

      <!-- Invoice Table -->

        <section class="bg-white p-4 rounded-lg shadow-md">
          <div class="flex items-center justify-between mb-4">
            <input type="text" placeholder="Search by description" class="w-1/3 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button class="bg-blue-50 text-blue-500 px-4 py-2 rounded-full hover:bg-blue-100">Filter</button>
          </div>

          <!-- Table -->
          <table class="w-full text-left">
            <thead>
              <tr class="bg-gray-200 text-gray-600">
                <th class="py-2 px-4">Date</th>
                <th class="py-2 px-4">Category</th>
                <th class="py-2 px-4">Description</th>
                <th class="py-2 px-4">Amount</th>
              </tr>
            </thead>
            <tbody class="text-gray-700">
              <tr class="border-t">
                <td class="py-2 px-4">23.05.2023</td>
                <td class="py-2 px-4">Food</td>
                <td class="py-2 px-4">Coffee at Starbucks</td>
                <td class="py-2 px-4">$5.00</td>
              </tr>
              <!-- Additional rows as needed -->
            </tbody>
          </table>
        </section>
        <section class="bg-white p-4 rounded-lg shadow-md mt-6">
  <h3 class="text-lg font-semibold mb-4">Spending Breakdown</h3>
  <canvas id="categoryBreakdownChart"></canvas> <!-- Placeholder for chart -->
</section>


    </main>
  </div>

</body>
</html>
